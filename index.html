<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainscreen">
        <canvas id="canvas"  width="600" height="500" >  
        </canvas>
        </div>
        <p id="score">Score</p>
        <p id="heightscore">Height Score</p>
        <div class="option"> 
            <button id="start" class="button-35">Bắt Đầu</button>
            <button id="restart" class="button-35">Chơi lại</button>
            <button id="stop" class="button-35">Stop</button>
            <button id="continues" class="button-35">Tiếp Tục</button>

            <div class="back">
                <div class="selectdiv">
                    <label>
                        <select id="select">
                            <option disabled selected>Level</option>
                            <option value="1">Rất dễ</option>
                            <option value="2">Dễ</option>
                            <option value="3">Trung Bình</option>
                            <option value="4">Khó</option>
                            <option value="5">Rất Khó</option>
                        </select>
                    </label>
                </div>
            </div>
            
    </div>
</div>
    <script src="javascrip.js"></script>
    <script src="js.js"></script>
</body>
</html>
